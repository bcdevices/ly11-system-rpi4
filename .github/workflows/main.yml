name: main
on: push

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build Nerves system
    runs-on: ubuntu-latest
    #container: nervesproject/nerves_system_br:1.22.3
    #env:
    #  ELIXIR_VERSION: 1.14.2-otp-25 
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: bcdbuildbot
          password: ${{ secrets.BUILDBOT_GITHUB_TOKEN }}
      - name: Checkout code
        uses: actions/checkout@v3.3.0
        with:
          submodules: true
      - name: Cache buildroot downloads
        id: cache-downloads
        uses: actions/cache@v2
        with:
          path: |
            ~/.nerves/dl
          key: buildroot-cache-${{ hashFiles('VERSION', 'mix.lock') }}
          restore-keys: |
            buildroot-cache-
            buidroot-dl-
      - name: Clear Existing Artifacts
        run: |
          rm -rf $HOME/.nerves/dl/ly11_system_rpi4-portable*
      - name: Configure Git Options
        run: |
          git config --global url."https://github.com/".insteadOf git://github.com/
      - name: build
        uses: ./.github/actions/build
        #run: |
        #  apt-get update
        #  apt-get install -y u-boot-tools mercurial
        #  mkdir -p /root/local
        #  mkdir -p /root/empty
        #  make dist
      - name: Upload S3 Artifacts
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --exclude '**/git/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-1'
          SOURCE_DIR: dist
      - name: Upload S3 Cache
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --exclude '**/git/*'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-1'
          SOURCE_DIR: $HOME/.nerves/dl
      - name: List Artifacts
        if: contains(github.ref, 'tags')
        run: |
          ls $HOME/.nerves/dl/ly11_system_rpi4-portable*
      - name: Upload Artifacts
        if: contains(github.ref, 'tags')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /github/home/.nerves/dl/ly11_system_rpi4-portable*
          file_glob: true
          tag: ${{ github.ref }}
      - name: Upload Buildroot cache
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-1'
          SOURCE_DIR: $HOME/.nerves/dl
        continue-on-error: true
      - name: Report Status
        if: always()
        uses: ravsamhq/notify-slack-action@v2
        with:
          status: ${{ job.status }}
          notify_when: 'failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.CI_SLACK_WEBHOOK }}
